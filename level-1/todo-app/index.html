<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <h1>To Do App</h1>
            <p>Type in the items that you would like to add to the list</p>
            <div>
                <label for="">
                    <input type="input" id="to-do-task">
                </label>
                <input type="button" value="Add Item" onclick="newTask()">
                <input type="button" value="Remove Item" onclick="deleteTask()">
                <input type="button" value="Remove All" onclick="deleteAllTasks()">
                <div class="to-do-list">
                    <ul class="to-do-list-container" id="to-do-list-container"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="./main.js"></script>
</body>
</html>
