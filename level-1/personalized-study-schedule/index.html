<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Study Schedule</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Complete the form to generate a unique study schedule</h1>
            <form action="submit">
                <label for="">
                    <p>What kinds of activities do you want to include in your schedule?</p>
                    <input type="text">
                </label>
                <label for="">
                    <p>How much time does each activity take?</p>
                    <input type="text">
                </label>
                <label for="">
                    <p>Which days of the week is each activity completed?</p>
                    <input type="text">
                </label>
                <label for="">
                    <p>How frequently would you like to take breaks between each activity?</p>
                    <input type="text">
                </label>
                <label for="">
                    <input type="button" class="submit-btn" value="Generate Schedule">
                </label>
            </form>
        </div>
    </div>
</body>
</html>
